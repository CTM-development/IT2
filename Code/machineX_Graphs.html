<!DOCTYPE html>
<meta charset="utf-8">
<html>

<head>
    <script src="https://d3js.org/d3.v5.js"></script>
    <link rel="stylesheet" type="text/css" href="graphSite.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body class="noPaddingNoMargin baseColor">

    <div class='header'>
        <div id='topNavbar'>
            <ul>
                <li><a class="active navEle" href="#home">Home</a></li>
                <li class='navEle'>This machine</li>
                <li class='right navEle'>User</li>
                <li id='topNavIcon' class='right navEle'><i class="glyphicon glyphicon-user"></i></li>
            </ul>
        </div>
    </div>

    <div class='grid-container'>
        <div id='dataVis' class='gridItem1'>
            <h2>This is the graph area</h2>
        </div>
        <div id='dataVis' class='gridItem2'>
            <svg width="100%" height="250px">
                <circle cx="50%" cy="130" r="120" stroke=" none " stroke-width="4" fill="lightblue" />
                <image xlink:href="pictures/traffic-light.svg" x="12.5%" y="35" height="75%" width="75%" />
            </svg>
            <svg width='100%' height='50%'>
                <rect x='10%' y='10%' width='80%' height='30%' fill='lightblue' rx='15' ry='15'></rect>
                <image xlink:href='pictures/thermometer.svg' x='7.5%' y='12.5%' height="25%" width="15%"></image>
                <text class="infoText" x='25%' y='35%'> test</text>

                <rect x='10%' y='55%' width='80%' height='30%' fill='lightblue' rx='15' ry='15'></rect>
                <image xlink:href='pictures/battery(2).svg' x='7.5%' y='57.5%' height="25%" width="15%"></image>
                <text class="infoText" x='25%' y='85%'> test</text>

            </svg>
        </div>

    </div>


    <script src='machineX_Graphs.js'></script>
</body>

</html>
